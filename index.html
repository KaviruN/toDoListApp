<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-body">
        <h2 class="title">ToDoList</h2>
        <form>
          <input type="text" id="inputText" placeholder="Add Your Items" />
          <img class="add-img" src="images\add.svg" alt="Add" onclick="addToList()" />
        </form>
        <dvi class="list">
          <ul id="list">
            <li class="list-items">
              <div title="Hit Double Click and Complete" ondblclick="toDoDone()">Sample One</div>
              <img src="images/delete.svg" alt="Delete" class="delete-icon" id="delete-img" onclick="toDoDelete()"/>
            </li>
            <li class="list-items">
              <div title="Hit Double Click and Complete" ondblclick="toDoDone()">Sample One</div>
              <img src="images/delete.svg" alt="Delete" class="delete-icon" id="delete-img" onclick="toDoDelete()"/>
            </li>
            <li class="list-items">
              <div title="Hit Double Click and Complete" ondblclick="toDoDone()">Sample One</div>
              <img src="images/delete.svg" alt="Delete" class="delete-icon" id="delete-img" onclick="toDoDelete()"/>
            </li>
            <li class="list-items">
              <div title="Hit Double Click and Complete" ondblclick="toDoDone()">Sample One</div>
              <img src="images/delete.svg" alt="Delete" class="delete-icon" id="delete-img" onclick="toDoDelete()"/>
            </li>
          </ul>
        </dvi>
      </div>
    </div>

    <script src="javaScript/main.js"></script>
  </body>
</html>
